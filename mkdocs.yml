# Project information
site_name: BELMADY ML
site_author: Abdellatif BELMADY
edit_uri: https://github.com/abdellatif-belmady/abdellatif-belmady/tree/main/docs
site_description: >-
  BELMADY ML is the personal website of Mr. Abdellatif BELMADY where he shares the projects he is working on, 
  the machine learning books he has read and also free courses on the main points of machine learning and deep learning.

# Repository
repo_name: abdellatif-belmady/abdellatif-belmady
repo_url: https://github.com/abdellatif-belmady/abdellatif-belmady

# Copyright
copyright: Copyright &copy; 2022 - 2023 Abdellatif BELMADY

# Configuration
theme:
  language: en


  logo: assets/images/logo.png

  favicon: assets/images/favicon.png

  name: material
  
  features:
    - content.code.copy
    - content.action.edit
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    #- navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - navigation.expand
    - navigation.footer
    # - toc.integrate
  palette:
    - scheme: default
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - tags

# Extensions
markdown_extensions:
  - abbr
  - extra
  - meta
  - smarty
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_css:
  - assets/css/extra.css
  - assets/css/about.css
  - stylesheets/extra.css




# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/abdellatif-belmady
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/abdellatif-belmady-ab999a133/
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/abdellatif.belmady
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@otherways8368/featured
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/abdellatifbelmady/
     

# Site metadata
site_name: Abdellatif BELMADY
site_description: >-
  Abdellatif BELMADY is the personal website of Mr. Abdellatif BELMADY where he shares the projects he is working on, the machine learning books he has read and also free Tutorials on the main points of machine learning and deep learning subjects.
site_url: https://abdellatif-belmady.github.io/abdellatif-belmady/
site_author: Abdellatif BELMADY
repo_url: https://github.com/abdellatif-belmady/abdellatif-belmady
edit_uri: edit/source/web/
repo_name: abdellatif-belmady/abdellatif-belmady
remote_name: https://github.com/abdellatif-belmady/web
docs_dir: web/

# Theme customization
theme:
    font: false
    name: material
    language: en
    custom_dir: overrides
    logo: 'logo.png'
    favicon: 'logo.png'
    icon:
      previous: fontawesome/solid/angle-left
      next: fontawesome/solid/angle-right
    palette:
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/brightness-auto
          name: Switch to light mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: indigo
        toggle:
          icon: material/brightness-4
          name: Switch to system preference
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode

    features:
        - navigation.instant
        - content.action.edit
        - content.code.copy
        - content.code.select
        - content.code.annotate
        - content.tooltips
        - navigation.indexes
        - navigation.tabs
        - navigation.top
        - navigation.tracking
        - search.highlight
        - search.share
        - search.suggest
        - toc.follow
        - navigation.footer
        - navigation.path
        - navigation.indexes
        - content.code.select

    

extra_css:
    # - 'stylesheets/extra.css'
    # - 'stylesheets/fonts.css'
    # - 'stylesheets/home/extra.css'
    - 'stylesheets/home/about.css'

# Customization
extra:
  analytics:
    provider: google
    property: G-4GPL6MXYQ3
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our Comments section below.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/abdellatif-belmady
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/abdellatif-belmady-ab999a133/
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/abdellatif.belmady
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@otherways8368/featured
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/abdellatifbelmady/
    # - icon: fontawesome/brands/x-twitter
    #   link: https://twitter.com/AbdellatifBELM

# Copyright
copyright: Copyright &copy; 2022 - 2024 Abdellatif BELMADY


# Extensions
markdown_extensions:
    - meta
    - attr_list
    - codehilite
    - sane_lists
    - admonition
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - md_in_html
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

